<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            
            <div class="container-fluid">

                <table class="table table-dark mt-2">
                    <tbody>

                        <tr>
                            <th scope="row">Bethoven - fur elise</th>
                            <td><i class="fas fa-play" id="furelise"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">Bethoven - Moonlight sonata 3rd movement</th>
                            <td><i class="fas fa-play" id="moonlight"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">NCS - C U Again</th>
                            <td><i class="fas fa-play" id="cuagain"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">Furret Walk</th>
                            <td><i class="fas fa-play" id="furretwalk"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">Guns and roses - sweet child o'mine</th>
                            <td><i class="fas fa-play" id="sweetchild"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">goose house - hikaru nara</th>
                            <td><i class="fas fa-play" id="hikarunara"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">Jethro tull - aqualung</th>
                            <td><i class="fas fa-play" id="aqualung"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">The music box - peeping tom</th>
                            <td><i class="fas fa-play" id="peeping"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">Red hot chili peppers - dark necessities</th>
                            <td><i class="fas fa-play" id="dark"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                        <tr>
                            <th scope="row">Imagine dragons - Warriors</th>
                            <td><i class="fas fa-play" id="warriors"></i></td>
                            <td><i class="fas fa-pause pause"></i></td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
